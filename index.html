<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Web With Chat GTP</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="#" class="logo">Web Agency</a>
          <ul class="menu active">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </nav>
      </div>
    </header>

    <section class="main">
      <div class="carousel">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/800x400?text=Carousel+Image+1"
            alt="Carousel Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Carousel+Image+2"
            alt="Carousel Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400?text=Carousel+Image+3"
            alt="Carousel Image 3"
          />
        </div>
      </div>
      <div class="carousel-controls">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
